<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Last Card Calculator | Lowest Score Wins</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
    <div class="background-effects">
        <canvas id="background-canvas"></canvas>
    </div>

    <!-- Intro Page -->
    <div id="intro-page" class="page active">
        <div class="intro-content">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-text">DEAD LAST</span>
                    <span class="logo-text accent">APP</span>
                </div>
                <div class="logo-glow"></div>
            </div>
            <p class="tagline">The player with the lowest score wins</p>
            <button id="start-game-btn" class="neon-button large">Start Game</button>
        </div>
    </div>

    <!-- Add Players Screen -->
    <div id="add-players-page" class="page">
        <div class="add-players-content">
            <h1 class="title">Add <span class="accent">Players</span></h1>
            <div class="players-list-container">
                <div id="players-list" class="players-list"></div>
            </div>
            <div class="add-player-form">
                <input type="text" id="player-name-input" placeholder="Enter player name" class="neon-input">
                <button id="add-player-to-list-btn" class="neon-button">Add Player</button>
            </div>
            <div id="player-count-message" class="player-count-message warning">
                Add 4 more players to start the game.
            </div>
            <div class="navigation-buttons">
                <button id="back-to-intro-btn" class="neon-button secondary">Back</button>
                <button id="go-to-game-btn" class="neon-button disabled" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-page" class="page">
        <div class="app-container">
            <header>
                <h1 class="title">NEON <span class="accent">SCOREKEEPER</span></h1>
                <p class="subtitle">The player with the lowest score wins</p>
                <div id="round-indicator" class="round-indicator">Round 1 of 5</div>
            </header>

            <main>
                <section class="scoreboard-container">
                    <div class="scoreboard-wrapper">
                        <div id="scoreboard" class="scoreboard"></div>
                    </div>
                </section>

                <section class="controls">
                    <div class="score-input">
                        <h2>Add Score</h2>
                        <div class="input-group">
                            <select id="player-select" class="neon-select">
                                <option value="" disabled selected>Select player</option>
                            </select>
                            <input type="number" id="score-input" placeholder="Points" class="neon-input">
                            <button id="add-score-btn" class="neon-button">Add Score</button>
                        </div>
                    </div>
                    <div class="round-controls">
                        <button id="end-round-btn" class="neon-button accent disabled" disabled>End Round</button>
                    </div>
                </section>
            </main>

            <footer>
                <div class="navigation-buttons">
                    <button id="back-to-players-btn" class="neon-button secondary">Back to Players</button>
                    <button id="reset-btn" class="neon-button danger">Reset All</button>
                </div>
                <p class="credits">Created with <span class="accent">â™¦</span> for card game enthusiasts</p>
            </footer>
        </div>
    </div>

    <script src="../src/js/app.js"></script>
</body>
</html>
